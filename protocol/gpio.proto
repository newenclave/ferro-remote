
package fr.protocol.gpio;

option cc_generic_services = true;

message handle {
    optional uint32 value = 1;
}

message empty { }

enum direction_type {
    DIRECT_IN   = 0;
    DIRECT_OUT  = 1;
}

enum edge_type {
    EDGE_NONE       =  0;
    EDGE_RISING     =  1;
    EDGE_FALLING    =  2;
    EDGE_BOTH       =  3;
}

message setup_data {
    optional uint32 direction   = 1;
    optional uint32 edge        = 2;
    optional uint32 value       = 3;
}

message setup_req {
    optional handle hdl       = 1;
    optional setup_data setup = 2;
}

message open_req {
    optional uint32     gpio_id = 1;
    optional bool       exp     = 2; /// export at open
    optional setup_data setup   = 3; /// setup info. only if export == true
}

message open_res {
    optional handle hdl    = 1;
    optional bool   exists = 2;
}

message export_req {
    optional handle hdl    = 1;
}

message info_req {
    optional handle hdl          = 1;
    optional bool with_value     = 2;
    optional bool with_direction = 3;
    optional bool with_edge      = 4;
}

service instance {

    rpc open  ( open_req )   returns ( open_res );
    rpc exp   ( export_req ) returns ( empty );  // unable to use 'export':(
    rpc setup ( setup_req )  returns ( empty );
    rpc unexp ( export_req ) returns ( empty );

    rpc info  ( info_req )   returns ( setup_data );

    rpc close ( handle )     returns ( empty );

    //// change value signal
    rpc register_for_change( handle ) returns ( empty );
    rpc unregister_for_change( handle ) returns ( empty );
}

message change_state {
    optional handle hdl         = 1;
    optional uint32 new_value   = 2;
    optional uint32 error       = 3;
    optional string error_text  = 4;
}

service events {
    rpc on_state_change( change_state ) returns ( empty );
}
