
package fr.proto.logger;

option cc_generic_services = true;

enum log_level {
    zero    = 0;
    error   = 1;
    warning = 2;
    info    = 3;
    debug   = 4;
}

message empty { }

message log_req {
    optional log_level level = 1;
    optional string    text  = 2;
}

message set_level_req {
    optional log_level level = 1;
}


service instance {
    rpc send_log( log_req )         returns ( empty );
    rpc set_level( set_level_req )  returns ( empty );
}
